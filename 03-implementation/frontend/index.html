<!DOCTYPE html>
<html>
<head>
    <title>Azure Troubleshooting KB</title>
    <style>
        body {
            font-family: Segoe UI, Arial;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        input, select {
            padding: 10px;
            margin: 5px 5px 5px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 300px;
        }

        button {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            background: #0078d4;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
            margin-left: 10px;
        }

        .resolved {
            background: #28a745;
        }

        .open {
            background: #dc3545;
        }

        .spinner {
            display: none;
            margin-left: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Azure Troubleshooting Knowledge Base</h1>

    <!-- Search Section -->
    <div class="card">
        <input type="text" id="searchQuery" placeholder="Search issues..." onkeypress="handleEnter(event)" />
        <select id="statusFilter">
            <option value="">All Status</option>
            <option value="Resolved">Resolved</option>
            <option value="Open">Open</option>
        </select>
        <button id="searchBtn" onclick="search()">Search</button>
        <span class="spinner" id="loadingSpinner">Searching...</span>
    </div>

    <!-- Results -->
    <div id="results"></div>

    <!-- Create Section -->
    <div class="card">
        <h3>Add New Entry</h3>

        <input type="text" id="title" placeholder="Title"><br>
        <input type="text" id="description" placeholder="Issue Description"><br>
        <input type="text" id="resolution" placeholder="Resolution"><br>
        <input type="text" id="tags" placeholder="Tags (comma separated)"><br>

        <select id="status">
            <option value="Resolved">Resolved</option>
            <option value="Open">Open</option>
        </select>
        <br><br>
        <button id="createBtn" onclick="createEntry()">Create</button>

        <div id="formMessage"></div>
    </div>
</div>

<script>

const API_BASE = "https://app-aztkb-api-dev.azurewebsites.net";

function handleEnter(event) {
    if (event.key === "Enter") {
        search();
    }
}

async function search() {

    const query = document.getElementById("searchQuery").value.trim();
    const status = document.getElementById("statusFilter").value;

    const searchBtn = document.getElementById("searchBtn");
    const spinner = document.getElementById("loadingSpinner");

    searchBtn.disabled = true;
    spinner.style.display = "inline";

    let url = `${API_BASE}/api/troubleshooting/search?q=${encodeURIComponent(query)}`;

    if (status) {
        url += `&status=${status}`;
    }

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Search failed");

        const data = await response.json();
        renderResults(data.results);

    } catch (err) {
        document.getElementById("results").innerHTML =
            "<div class='card error'>Error fetching results</div>";
    }

    searchBtn.disabled = false;
    spinner.style.display = "none";
}

function renderResults(items) {

    const container = document.getElementById("results");
    container.innerHTML = "";

    if (!items || items.length === 0) {
        container.innerHTML = "<div class='card'>No results found</div>";
        return;
    }

    items.forEach(item => {

        const statusClass = item.status === "Resolved" ? "resolved" : "open";

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
            <strong>${item.title}</strong>
            <span class="badge ${statusClass}">${item.status}</span>
            <p>${item.issueDescription}</p>
            <p><em>${item.resolution}</em></p>
            <small>${item.tags ? item.tags.join(", ") : ""}</small>
        `;

        container.appendChild(div);
    });
}

async function createEntry() {

    const titleInput = document.getElementById("title");
    const descriptionInput = document.getElementById("description");
    const resolutionInput = document.getElementById("resolution");
    const tagsInput = document.getElementById("tags");

    const title = titleInput.value.trim();
    const description = descriptionInput.value.trim();
    const resolution = resolutionInput.value.trim();
    const tagsRaw = tagsInput.value.trim();

    const status = document.getElementById("status").value;
    const message = document.getElementById("formMessage");
    const createBtn = document.getElementById("createBtn");

    // Reset styles
    [titleInput, descriptionInput, resolutionInput, tagsInput]
        .forEach(el => el.style.border = "1px solid #ccc");

    message.innerHTML = "";

    // Validation
    if (!title || !description || !resolution || !tagsRaw) {

        message.innerHTML =
            "<div class='error'>All fields are required and cannot be empty spaces</div>";

        if (!title) titleInput.style.border = "1px solid red";
        if (!description) descriptionInput.style.border = "1px solid red";
        if (!resolution) resolutionInput.style.border = "1px solid red";
        if (!tagsRaw) tagsInput.style.border = "1px solid red";

        return;
    }

    const tags = tagsRaw
        .split(",")
        .map(t => t.trim())
        .filter(t => t.length > 0);

    if (tags.length === 0) {
        message.innerHTML =
            "<div class='error'>At least one valid tag is required</div>";
        tagsInput.style.border = "1px solid red";
        return;
    }

    createBtn.disabled = true;

    try {

        const response = await fetch(`${API_BASE}/api/troubleshooting`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title,
                issueDescription: description,
                stepsTaken: [],
                resolution,
                status,
                tags
            })
        });

        if (!response.ok) throw new Error("Create failed");

        message.innerHTML =
            "<div class='success'>Entry created successfully</div>";

        titleInput.value = "";
        descriptionInput.value = "";
        resolutionInput.value = "";
        tagsInput.value = "";

        search();

    } catch (err) {
        message.innerHTML =
            "<div class='error'>Failed to create entry</div>";
    }

    createBtn.disabled = false;
}

</script>

</body>
</html>
